<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #181a1b;
			color: #f1f3f4;
			margin: 40px;
		}
		#result {
			background: #23272a;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.25);
			padding: 24px;
			max-width: 500px;
		}
		ul.messages {
			list-style: none;
			padding: 0;
		}
		ul.messages li {
			background: #2c2f33;
			color: #f1f3f4;
			margin-bottom: 10px;
			padding: 12px;
			border-radius: 5px;
		}
		h2 {
			color: #f8d568;
		}
	</style>
</head>
<body>
	<div id="result"></div>
	<script>
		async function fetchStoredMessage() {
			const response = await fetch('/cgi-bin/get_database.py');
			const data = await response.json();
			let html = '<h2>Stored messages:</h2><ul class="messages">';
			html += data.messages.map(msg => `<li>${msg}</li>`).join('');
			html += '</ul>';
			document.getElementById('result').innerHTML = html;
		}
		fetchStoredMessage();
	</script>
</body>
</html>
