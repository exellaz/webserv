server {
	listen 0.0.0.0:4243;
	server_name server1;

	#root /home/sting/Desktop/core/webserv;
	root /home/ducky/42cursus/05/webserv;
	# root /home/welow/webserv;

	client_body_buffer_size 8192;

	client_header_buffer_size 1024;

	client_timeout 60;

	client_max_body_size 1048576000;

	error_page 400 /error_page/400.html;
	error_page 401 /error_page/401.html;
	error_page 403 /error_page/403.html;
	error_page 404 /error_page/404.html;
	error_page 405 /error_page/405.html;
	error_page 413 /error_page/413.html;
	error_page 500 /error_page/500.html;
	error_page 501 /error_page/501.html;
	error_page 504 /error_page/504.html;
	error_page 505 /error_page/505.html;

	allowed_method GET;

	location / {
		alias /html;
		index main.html;
	}

	location /return {
		return 200 "hello world";
	}

	location /return_link {
		return 301 http://www.google.com;
	}

	location /upload {
		allow_upload on;
		allowed_method POST;
	}

	#test alias
	location /test {
		alias /html;
		autoindex on;
		#index main.html;
		allowed_method GET POST;
	}

	#test root
	location /test_html {
		root /html;
		autoindex on;
		#index main.html;
		allowed_method GET POST;
	}

	location /post {
		alias /html;
		index post.html;
		allowed_method GET POST;
	}

	location /delete {
		alias /html;
		index delete.html;
		allowed_method GET DELETE;
	}

	location /get {
		alias /html;
		index get.html;
	}

	location /post_file {
		alias /html;
		index post_file.html;
		allowed_method GET POST;
	}

	location /get_file {
		alias /html;
		index get_file.html;
	}

	location /delete_file {
		alias /html;
		index delete_file.html;
		allowed_method GET DELETE;
	}

	location /storage {
		alias /cgi-bin/storage;
		autoindex on;
	}

	location /cgi-bin {
		cgi_path on;
		allowed_method GET POST DELETE;
	}

	location /hello {
		cgi_path on;
		allowed_method GET POST DELETE;
	}
}

