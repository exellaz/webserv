server {
	listen 127.0.0.1:4242;
	server_name localhost;

	root /home/welow/webserv-test/webserv/html;

	client_body_buffer_size 8192;

	client_header_buffer_size 1024;

	client_timeout 60;

	client_max_body_size 1048576;

	error_page 404 /error_page/404.html;

	allowed_method GET; #all location block will have [ GET ]

	#test alias
	location / {
		alias /html;
		index main.html;
	}

	#test alias
	location /test {
		alias /html;
		autoindex on;
		index main.html;
	}

	#test root
	location /test_html {
		root /html;
		autoindex on;
		index main.html;
	}

	location /post {
		alias /html;
		index post.html;
		allowed_method GET POST;
		allow_upload on;
	}

	location /delete {
		alias /html;
		index delete.html;
		allowed_method GET DELETE;
	}

	location /get {
		alias /html;
		index get.html;
	}

	location /post_file {
		alias /html;
		index post_file.html;
		allowed_method GET POST;
	}

	location /get_file {
		alias /html;
		index get_file.html;
	}

	location /delete_file {
		alias /html;
		index delete_file.html;
		allowed_method GET DELETE;
	}

	location /cgi-bin {
		cgi_path /home/welow/webserv-test/webserv/cgi-bin;
	}

	location /hello {
		cgi_path /home/welow/webserv-test/webserv/hello;
	}

	#location /cgi-bin/ {
	#	root /home/welow/webserv-test/webserv;
	#}

	#location /cgi-bin/get_file {
	#	cgi_path /cgi-bin/get_file.cgi;
	#}

	#location /hello/ {
	#	root /home/welow/webserv-test/webserv;
	#}
}

